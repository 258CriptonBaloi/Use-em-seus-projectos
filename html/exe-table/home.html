<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!--Estilização da pagina-->
    <style>
        table, tr, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body style="background-color: aqua;">
    <h1>Tabela</h1> <!--Titulo/cabeçalho-->
    <table>
        <tr><!--tr(table row) é usado para dedinir as linhas da tabela-->
            <th>Nome</th><!--th (table head) é usado uma vez e define o cabeçalho da tabela-->
            <th>E-mail</th>
            <th>Ações</th>
        </tr>
        <tr>
            <td>Cesar</td> <!--td(table data) define o conteudo, ou seja, os dados da tabela-->
            <td>cerar@celke.com.br</td>
            <td>Visualizar Editar Apagar</td>
        </tr>
        <tr>
            <td>Kelly</td>
            <td>kelly@celke.com.br</td>
            <td>Visualizar Editar Apagar</td>
        </tr>   
    </table>
    
</body>
</html>
